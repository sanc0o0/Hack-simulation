<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #000;
            color: rgb(2, 158, 2);
            font-family: 'SUSE Mono', monospace;
        }

        .loading-dots {
            display: inline-block;
        }

        @keyframes blink {
            0% {
                opacity: .2;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: .2;
            }
        }

        .loading-dots span {
            animation-name: blink;
            animation-duration: 1.4s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: .2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: .4s;
        }

        .initial-content {
            text-align: center;
            padding: 20px;
            color: black;
        }

        .question-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 500px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="initial-content" id="initialContent">
        <div class="question-container">
            <h2>Hey! Do you think our website is beautiful?</h2>
            <button onclick="handleResponse('yes')">Yes</button>
            <button onclick="handleResponse('no')">No</button>
        </div>
    </div>


    <div class="container"></div>



    <script>

        
        const container = document.querySelector('.container');

        

        async function typeWriter(element, text, speed = 50) {
            for (let i = 0; i < text.length; i++) {
                element.textContent += text.charAt(i);
                await delay(speed);
            }
        }

        function createLine(text, loading = false) {
            const line = document.createElement('h3');
            container.appendChild(line);
            if (loading) {
                const textSpan = document.createElement('span');
                const dotsSpan = document.createElement('span');
                dotsSpan.className = 'loading-dots';
                dotsSpan.innerHTML = '<span>.</span><span>.</span><span>.</span>';
                line.appendChild(textSpan);
                line.appendChild(dotsSpan);
                return { line, textSpan };
            }
            return { line };
        }

        function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

        async function hack() {
            let elements;

            elements = createLine('Initializing Hacking', true);
            await typeWriter(elements.textSpan, 'Initializing Hacking');
            await delay(3000);
            elements.line.textContent = 'Initializing Hacking completed.';

            elements = createLine('Establishing secure connection', true);
            await typeWriter(elements.textSpan, 'Establishing secure connection');
            await delay(3000);
            elements.line.textContent = 'Connection established.';

            elements = createLine('Bypassing firewall', true);
            await typeWriter(elements.textSpan, 'Bypassing firewall');
            await delay(3000);
            elements.line.textContent = 'Firewall bypassed.';

            elements = createLine('Accessing database', true);
            await typeWriter(elements.textSpan, 'Accessing database');
            await delay(3000);
            elements.line.textContent = 'Database accessed.';

            elements = createLine('Extracting data', true);
            await typeWriter(elements.textSpan, 'Extracting data');
            await delay(3000);
            elements.line.textContent = 'Data extraction complete.';

            elements = createLine('Uploading data to secure server', true);
            await typeWriter(elements.textSpan, 'Uploading data to secure server');
            await delay(3000);
            elements.line.textContent = 'Data upload complete.';

            elements = createLine('Completing hack sequence', true);
            await typeWriter(elements.textSpan, 'Completing hack sequence');
            await delay(3000);
            elements.line.textContent = 'Hack complete. Disconnecting...';

            elements = createLine('Removing traces', true);
            await typeWriter(elements.textSpan, 'Removing traces');
            await delay(3000);
            elements.line.textContent = 'Disconnected. All traces removed.';

            await delay(1000);
            elements = createLine('Hacking sequence finished.');
            await typeWriter(elements.line, 'Hacking sequence finished.');
        }

        function handleResponse(answer) {
            if (answer === 'no') {
                const messages = [
                    "How dare you not like my website! ðŸ˜ ",
                    "You've made a terrible mistake... ðŸ‘¿",
                    "Now you'll see what happens to critics! ðŸ’€"
                ];

                let messageIndex = 0;
                const showMessages = () => {
                    if (messageIndex < messages.length) {
                        alert(messages[messageIndex]);
                        messageIndex++;
                        setTimeout(showMessages, 1000);
                    } else {
                        document.body.style.background = '#000';
                        document.getElementById('initialContent').style.display = 'none';
                        hack();
                    }
                };
                showMessages();
            } else {
                alert("Thank you for your kindness! But we don't believe you... ðŸ˜ˆ");
                document.body.style.background = '#000';
                document.getElementById('initialContent').style.display = 'none';
                hack();
            }
        }
        // hack();
    </script>

</body>

</html>
