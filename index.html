<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #000;
            color: rgb(2, 158, 2);
            font-family: 'SUSE Mono', monospace;
        }

        .loading-dots {
            display: inline-block;
        }

        @keyframes blink {
            0% {
                opacity: .2;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: .2;
            }
        }

        .loading-dots span {
            animation-name: blink;
            animation-duration: 1.4s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: .2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: .4s;
        }

        .initial-content {
        text-align: center;
        padding: 20px;
        color: black;
    }
    
    .question-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin: 20px auto;
        max-width: 500px;
    }
    
    button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="initial-content" id="initialContent">
        <div class="question-container">
            <h2>Hey! Do you think our website is beautiful?</h2>
            <button onclick="handleResponse('yes')">Yes</button>
            <button onclick="handleResponse('no')">No</button>
        </div>
    </div>


    <div class="container"></div>



    <script>

        // Replace your existing JavaScript with this:
        const container = document.querySelector('.container');

        function createLine(text, loading = false) {
            const line = document.createElement('h3');
            if (loading) {
                line.innerHTML = `${text}<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>`;
            } else {
                line.textContent = text;
            }
            container.appendChild(line);
            return line;
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function handleResponse(answer) {
                if (answer === 'no') {
                    const messages = [
                        "How dare you not like my website! ðŸ˜ ",
                        "You've made a terrible mistake... ðŸ‘¿",

                    const showMessages = () => {
                        if (messageIndex < messages.length) {
